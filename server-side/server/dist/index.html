<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Circular monitor</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="circles">
    <div class="circle" id="cpu">
          <div class="circle-wrap">
            <span>CPU</span>
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
          </div>
          <div class="inside-circle"> 75% </div>
        </div>
      </div>
  </div>
    <div class="circle" id="ram">
          <div class="circle-wrap">
          <span>RAM</span>
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
          </div>
          <div class="inside-circle"> 35% </div>
        </div>
      </div>
  </div>
    <div class="circle" id="disk">
          <div class="circle-wrap">
          <span>DISK</span>
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
          </div>
          <div class="inside-circle"> 45% </div>
        </div>
      </div>
  </div>
  <div class="circle" id="gpu">
          <div class="circle-wrap">
          <span>GPU</span>
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
          </div>
          <div class="inside-circle"> 60% </div>
        </div>
      </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
